<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boîte à Outils IA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }
        .card p {
            font-size: 1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma Boîte à Outils pour Créateurs</h1>
        <p>Utilisez ces outils pour optimiser votre contenu.</p>

        <div class="card-grid">
            <a href="raccourcisseur-titres.html" class="card">
                <h2>Raccourcisseur de Titres IA</h2>
                <p>Raccourcissez vos titres de vidéos intelligemment.</p>
            </a>
            </div>
    </div>
</body>
</html>
